<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>点名器</title>
    <style type="text/css">
            #canvas { display: block; box-shadow: -2px -2px 2px #cacaca, 5px 5px 5px #353535; margin: 30px auto; }
            div { display: block; margin: 15px auto; text-align: center; }
            input { width: 50px; }
            button { display: block; margin: 15px auto; }
            #txt { margin: 30px 50px auto; font-size: 28px; line-height: 35px; }
        }
    </style>
</head>
<body style="height: 100%; width: 100%;" id="body">
    <form>
        <canvas id="canvas"></canvas>
        <div class="div-range">
            <span>抽取范围:1~</span> <input type="number" id="range" value="52"> (<=99)
        </div>
        <button type="button" id="okey">抽取一人</button>
        <div class="div-number">
            <span>抽取人数(<=45):</span> <input type="number" id="numbers" value="10"> 
        </div>
        <button type="button" id="group">抽取多人</button>
    </form>
    <p id="txt">asd</p>
	
	<script type="text/javascript" src="js/digit.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
